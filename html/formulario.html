<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
    crossorigin="anonymous">
<link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
    <title>Formulario inicio de sesion</title>
    <link rel="shortcut icon" href="../ico/Logos - Watchafita.png" type="image/x-icon">
    <style>
        body{
            background-color: #2d244b;
        }
    </style>
</head>
<body >

    
    <div class="container" style="margin-top: 5%;">
        <div class="row justify-content-center align-items-center ">
          <div class="col-12 col-md-8">
            <div class="card text-white" style="border-radius: 1rem; background-color: rgb(25, 24, 29);">
              <div class="card-body p-5 text-center">
    
                <div class="pb-5" >
                    <img src="../img/Logos - Watchafita-con-contorno.png" alt="Logo Watchafita" width="200px">
                  <h2 >WATCHAFITA</h2>
                  <p class="text-white-50 mb-5">Please enter your login and password!</p>
    
                  <div class=" mb-4">
                    <input type="email" id="typeEmailX" class="form-control form-control-lg" />
                    <label class="form-label" for="typeEmailX">Email</label>
                  </div>
    
                  <div class="form-outline form-white mb-4">
                    <input type="password" id="typePasswordX" class="form-control form-control-lg" />
                    <label class="form-label" for="typePasswordX">Password</label>
                    
                  </div>
    
                  <p class="small mb-5 pb-lg-2"><a class="text-white-50" href="#!">Forgot password?</a></p>
    
                  <button class="btn btn-outline-light btn-lg px-5" type="submit">Login</button>
    
                  
                </div>
      
                <div>
                  <p >Don't have an account? <a href="#" class="text-white-50">Sign Up</a>
                  </p>
                </div>
    
              </div>
            </div>
          </div>
        </div>
      </div>



    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
    <script>AOS.init();</script>
    <script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>
</body>
</html>
